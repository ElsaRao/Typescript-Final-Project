<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1 id="game-title">Flip The Card</h1>
        <h2 class="game-sub">Memory Game</h2>
        <div class="modes-container">
            <div class="wrap">
                <a href="easy.html" class="button">Easy</a>
            </div>
            <div class="wrap">
                <a href="medium.html" class="button">Medium</a>
            </div>
            <div class="wrap">
                <a href="hard.html" class="button">Hard</a>
            </div>
            <div class="arrow-down">
                <img src="images/arrow-down.gif" alt="Arrow down">
            </div>
            <div class="instructions-popup">
                <button value="Instructions" class="instruction-btn" onclick="openModal()">Instructions</button>
                <div class="overlay" id="myModal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">x</span>
                        <h4>Instructions</h4>
                        <p id="instructions"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="members">
            <h3 id="members-title">Elsa Zehra</h3>
            <!-- <ul>
                <li><span><i class="far fa-arrow-circle-right"></i></span>Zarnaz Shaikh</li>
                <li><span><i class="far fa-arrow-circle-right"></i></span>Hadisa Zehra</li>
                <li><span><i class="far fa-arrow-circle-right"></i></span>Elsa Zehra</li>
            </ul> -->
        </div>
        <audio preload="auto" id="myAudio">
            <source src="audio/zen-garden.mp3" type="audio/mp3">
        </audio>
        <div class="music">
            <i class="fas fa-volume-up" onclick="playAudio()"></i>
            <i class="fas fa-volume-mute" onclick="stopAudio()"></i>
        </div>
    </div>
    <script>

        // Function to display the instructions in the modal popup
function displayInstructionsInModal() {
    var instructions = [
        "<span>1</span> Click on the cards to reveal their images.",
        "<span>2</span> Memorize the position of each image for future matches.",
        "<span>3</span> Select another card to uncover its hidden image.",
        "<span>4</span> Successfully matched cards will remain open, while unmatched cards will flip back.",
        "<span>5</span> Your objective is to pair all the cards within the given time frame.",
        "<span>6</span> Strive for efficiency by using as few moves as possible and completing the game swiftly.",
        "<span>7</span> Your final score is determined by a combination of your total moves and the time remaining.",
        "<span>8</span> Challenge yourself to achieve the highest score by optimizing your memory and speed.",
        "<span>9</span> Enjoy the experience and test your cognitive skills in this engaging memory challenge."
    ];
    var instructionsElement = document.getElementById("instructions");
    if (instructionsElement) {
        instructionsElement.innerHTML = instructions.join("<br>");
    }
    var modal = document.getElementById("myModal");
    if (modal) {
        modal.style.display = "flex";
        modal.style.opacity = 1;
        modal.style.visibility = 'visible';
    }
}
// Function to close the modal popup
function closeModal() {
    var modal = document.getElementById("myModal");
    if (modal) {
        modal.style.display = "none";
    }
}
// Function to open the modal popup
function openModal() {
    displayInstructionsInModal();
}
var audio = document.getElementById("myAudio");
function playAudio() {
    audio.play();
}
function stopAudio() {
    audio.pause();
}
    </script>
</body>
</html>
